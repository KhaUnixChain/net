<div th:fragment="subfragment" class="page-wrapper">
  <div class="container py-4">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-primary">CHỈNH SỬA CHI TIẾT SẢN PHẨM</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th class="text-center">Id</th>
              <th class="text-center">Hình ảnh.</th>
              <th>Tên sản phẩm.</th>
              <th>Số lượng.</th>
              <th>Giá cả.</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- this is tr -->
            <tr th:each="item : ${items}">
              <td class="text-center">
                <span class="text-muted">[[${ item.id } ]]</span>
              </td>
              <td class="text-center">
                <img class="bg-white" th:src="@{${'/dist/img/products/' + item.image} }" width="35px" height="35px">
              </td>
              <td class="text-reset">[[ ${ item.name } ]]</td>
              <th>[[ ${ item.number } ]]</th>
              <td>
                <strong style="font-weight: bolder;">$</strong> [[ ${ item.price } ]]
              </td>
              <td class="text-center">
                <!-- this is edit -->
                <a class="btn btn-default d-none d-sm-inline-block" th:href="@{ ${'/staff/detail/' + item.id } }" style="text-decoration: none;">
                    Thông tin chi tiết
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>      
  </div>
</div>
