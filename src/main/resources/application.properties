spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=[database_name];
spring.datasource.username=sa
spring.datasource.password=[sql_password]
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# GMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[your email address]
spring.mail.password=[gmail_password]
spring.mail.properties.mail.smpt.auth=true
spring.mail.properties.mail.smtp.starttls.enable=none

# GOOGLE
spring.security.oauth2.client.registration.google.client-id=[your client id oauth]
spring.security.oauth2.client.registration.google.client-secret=[your client secrect oauth]
server.port=8080
